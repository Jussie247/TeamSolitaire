<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="connect4.js"></script>
    <title>Start Connect4</title>
    <link rel="stylesheet" href="style-connect4.css">
</head>
<body>
    <h1>Connect 4</h1>
    
    <div>
        <form>
            <label for="board-size">Select the size of the board!</label><br>
            <select id="board-size" name="board-size">
                <option value="4x4">4x4</option>
                <option value="6x7" selected>6x7</option>
                <option value="8x8">8x8</option>
            </select>
            <br>
            <button id="start-game">Start Game</button>
        </form>
    </div>
    <br>
    <div id="game-board"></div>

</body>
</html>
